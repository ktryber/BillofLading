{% extends "easy_pdf/base.html" %}

        <h1>{{ load.load_number }}</h1>

        <p>{{ load.pickup_date }}</p>
        <p>{{ load.delivery_date }}</p>

        <p>{{ load.consignee }}</p>

        <p>{{ load.pu_number }}</p>
        <p>{{ load.pieces }}</p>
        <p>{{ load.description }}</p>

{% endblock %}
